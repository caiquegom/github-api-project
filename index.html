<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9c3ef2cac6.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Buscar perfil Github</title>
</head>
<body>
    <header>
        <h1>Perfil Github</h1>
        <div>
            <p>Insira um nome de usuário existente no github e seu perfil será exibido</p>
            <div class="textfield">
                <input type="text" placeholder="Nome do usuário">
                <button>Buscar</button>
            </div>
        </div>
    </header>

    <section>
        <div class="card">
            <img src="" alt="user avatar" id="avatar">
            <h2 id="name"></h2>
            <p id="bio"></p>
            <ul>
                <li id="followers"></li>
                <li id="following"></li>
                <li id="company"></li>
                <li id="location"></li>
            </ul>
        </div>
    </section>

    <section class="error">
        <p>Usuário não encontrado</p>
    </section>
</body>
</html>
